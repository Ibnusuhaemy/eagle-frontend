    <script>
      function downloadFile() {
        const link = document.createElement("a");
        link.href = "file.pdf"; // Replace with the file path
        link.download = "summary.pdf"; // Replace with the desired filename
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // Zoom Page Handler
      const handleZoomIncrease = () => {
        let zoomValue = document.getElementById("zoom-value").innerText;
        if (Number(zoomValue.replace("%", "")) < 200) {
          let increasedZoomValue = Number(zoomValue.replace("%", "")) + 10;
          document.getElementById("zoom-value").innerText = `${String(
            increasedZoomValue
          )}%`;
          document.getElementById("main-content").v;
        }
      };
      const handleZoomDecrease = () => {
        let zoomValue = document.getElementById("zoom-value").innerText;
        if (Number(zoomValue.replace("%", "")) > 0) {
          let increasedZoomValue = `${
            Number(zoomValue.replace("%", "")) - 10
          }%`;
          document.getElementById("zoom-value").innerText = increasedZoomValue;
        }
      };
    </script>
